<body style="background-color: rgb(240, 240, 240);">
    <div class="container">

        <div class="sidenav">
          <div class="login-main-text col">
              <div class="login-image"><img class="logo" src="img/LogoVec.png" alt="Logotipo"></div>
            <h2>The Style Collective</h2>
            <p>Inicia sesión o regístrate para acceder a la página</p>
          </div>
        </div>

          <div class="main col">
            <div class="divmaincol">
            <div class="login-form">
                <form style=>
                    <br> 
                    <br>
                    <h2>¡Bienvenido!</h2>
                    <br>
                    <div class="form-group">
                        <label><strong>Usuario o Correo</strong></label>
                        <input type="text" class="form-control" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label><strong>Contraseña</strong></label>
                        <input  type="password" class="form-control" placeholder="Password">
                    </div>

                    <div class="container">
                        <div class="row">
                            <div class="col botonlogin">
                                <a href="Landingpage.html" class="btn btn-black"><strong>Ingresar</strong></a>
                            </div>
                        </div>
                            
                <!--Registrarse-->
                <div class="row">
                <form class="BotonForm form-inline my-2 my-lg-0">
                    <div class="col botonReg">
                        <br>
                        <p>¿Aún no eres parte?</p>
                        <hr>

                            <button type="button" class="btn btn-secondary" data-toggle="modal"
                                data-target="#loginModal">
                                <strong>Regístrate</strong>
                            </button>
                    </div>

                    <div class="Login modal fade" id="loginModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">

                        <div class="LoginBox modal-dialog modal-dialog-centered" role="document">

                            <div class="LoginModal modal-content">

                                <div class="modal-header border-bottom-0">
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>

                                <div class="Textos modal-body">
                                    <div class="form-title">
                                        <h3 class="Bienvenido"><strong>Regístrate</strong></h3>
                                        <h5>Es fácil y rápido.</h5>
                                        <hr>
                                    </div>
                                    <br>
                                        <div class="d-flex flex-column ">
                                            <form>
                                                <div class="divavatar">
                                                <img class="avatarprincipal" src="img/avatar.png" alt="avatar">
                                                </div>
                                                <p>Escoge un nombre de Usuario</p>
                                                <input type="text" class="form-control" id="Username1"
                                                    placeholder="Username" required>
                                                <br>
                                                <p>Ingresa tu e-mail</p>
                                                <input type="email" class="form-control" id="email1"
                                                    placeholder="Correo electrónico" required>
                                                <br>
                                                <p>Ingresa una contraseña</p>
                                                <input type="password" class="form-control" id="password1"
                                                    placeholder="Contraseña" required>
                                                <br>

                                                <div class="divfiltroP form-group">
                                                    <label>Tipo de Usuario</label>
                       
                                                    <select class="selectusuarioP form-control" id="selectusuarioidP">
                       
                                                      <option value="publicP">Público</option>
                                                      <option value="privateP">Privado</option>
                                      
                                                    </select>
                                                  </div>

                                                <br>
                                                
                                                <a href="Landingpage.html" class="btn btn-danger"><strong>Acceder</strong></a>
                                                

                                            </form>
                                        </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </form>


                        </div>
                    </div>
                    
                </form>
